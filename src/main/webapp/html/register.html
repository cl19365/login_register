<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业技术职称评审系统</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<form action="..//RegistServlet" method="post" onsubmit="return chkform()">
    <div class="f">
        <div class="cl_top">
            <img src="../images/0-logo(zc).png" alt="">
        </div>
        <div class="cl_body">
            <div class="top">
                <h1>欢迎注册</h1>
                <p>Welcome to register</p>
            </div>
            <div class="body">
                <div class="name input">
                <span><span>姓名</span>：</span>
                    <div>
                        <input type="text"name="Name" id="inputName" class="inputName" placeholder="请输入您的姓名">
                    </div>
                </div>
                <div class="pass input">
                   <span><span>密码</span>：</span>
                    <div>
                        <input type="password" name="Pass" id="inputPass" class="inputPass" placeholder="6-16个字母必须包括大小写字母和数字，特...">
                    </div>
                </div>
                <div class="checkPass input">
                    <span><span>确认密码</span>：</span>
                    <div>
                        <input type="password" name="CheckPass" id="inputCheckPass" class="inputCheckPass" placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="phoneNum input">
                    <span><span>手机号码</span>：</span>
                    <div>
                        <input type="text" name="PhoneNum" id="inputPhoneNum" class="inputPhoneNum" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="cl_repass">
                    <div><img src="../images/勾.png" alt=""></div>
                    <div>阅读并同意《专业技术职称评审系统用户身份验证服务协议》</div>
                </div>
            </div>
            
            <div class="bottom">
                <input type="submit" value="注册" id="login">
                <span>已有账号？去</span><a href="login.html">登录</a>
            </div>
            
        </div>
        <div class="cl_bottom"><a href="login.html">返回登录页面</a> <img src="../images/6-1(3).png" alt=""></div>
    </div>
    </form>
</body> 
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/register.js"></script>
</html>
