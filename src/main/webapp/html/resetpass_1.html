<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业技术职称评审系统</title>
    <link rel="stylesheet" href="../css/resetpassbackground.css">
    <link rel="stylesheet" href="../css/resetpass_1.css">
</head>

<body>
    <div class="cl_top">
        <img src="../images/0-logo(zc).png" alt="">
        <a href="#"><b>重置密码</b></a>
        <a href="#"><b>反馈问题</b></a>
    </div>
    <div class="cl_body">
        <div>
            <div>
                <div class="numimg current"><img src="../images/1-1-0(1).png" alt=""></div>
                <div><b>确认账号</b></div>
            </div>
            <div class="line linecurrent">
            </div>
            <div>
                <div class="numimg"><img src="../images/1-1-0(3).png" alt=""></div>
                <div><b>验证账号</b></div>
            </div>
            <div class="line"></div>
            <div>
                <div class="numimg"><img src="../images/1-1-0(6).png" alt=""></div>
                <div><b>重置密码</b></div>
            </div>
            <div class="line"></div>
            <div>
                <div class="numimg"><img src="../images/1-1-0(7).png" alt=""></div>
                <div><b>完成重置</b></div>
            </div>
        </div>
    </div>
    <div class="cl_bottom">
        <div>
            <div class="cl_bottom_top">请输入要找回密码的账号：</div>
            <div class="cl_bottom_body">
                <div class="cl_d1">
                    <div class="cl_img"><img src="../images/1-1-1（3）.png" alt=""></div>
                    <input type="text" name="uname" id="cl_uname">
                    <div class="cl_repass">
                        <input type="checkbox" name="" id="checkbox"><label
                            for="checkbox">阅读并同意《专业技术职称评审系统用户身份验证服务协议》</label>
                    </div>
                </div>
            </div>
            <div class="cl_bottom_bottom">
                <input type="button" value="确认" id="confirm">
                <input type="button" value="取消" id="cancel">
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/resetpass_1.js"></script>

</html>
